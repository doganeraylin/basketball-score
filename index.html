<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Basketball Scoreboard</h1>
    </header>
    <div class="score-container">
        <div class="home-score-info score-info">
            <p class="home-player-text player-text">home</p>
            <div class="score-display">
                <p class="home-score-display">0</p>
            </div>
            <div class="home-add-score add-score">
                <p class="home-plus-one">+1</p>
                <p class="home-plus-two">+2</p>
                <p class="home-plus-three">+3</p>
            </div>
        </div>
        <div class="guest-score-info score-info">
            <p class="guest-player-text player-text">guest</p>
            <div class="score-display">
                <p class="guest-score-display" >0</p>
            </div>
            <div class="guest-add-score add-score">
                <p class="guest-plus-one">+1</p>
                <p class="guest-plus-two">+2</p>
                <p class="guest-plus-three">+3</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
